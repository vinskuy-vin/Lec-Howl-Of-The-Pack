<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="form-container">
      <h2>Create an Account</h2>
      <form id="signinForm">
        <!-- Email -->
        <label for="Email"> Email:</label>
        <!-- ini gak wajib, cmn biar tau aja ini buat apa -->
        <input type="text" name="" id="email" class="mb-1" placeholder="Enter Your Email" />
        <!-- iname fungsinya sama kayak label -->
        <div id="emailError" class="error"></div>

        <!-- Password -->
        <label for="Password"> Password:</label>
        <!-- ini gak wajib, cmn biar tau aja ini buat apa -->
        <input
          type="password"
          name=""
          id="password"
          placeholder="Enter Password"
          class="mb-1"
        />
        <div id="passwordError" class="error"></div>
        <p class="sign">Don't you have an account? <a href="../html/signup.html">Sign Up</a></p>
        <!-- Submit Button -->
        <button type="submit">Sign In</button>
      </form>
    </div>

    <script src="../jquery-3.6.0.min.js"></script>
    <script src="../js/sign-in.js"></script>
</body>
</html>
