<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Home Page</title>
    <script>
        // Redirect immediately when the page loads
        window.location.href = "html/home.html";
    </script>
    <!-- Fallback meta redirect for cases where JavaScript is disabled -->
    <meta http-equiv="refresh" content="0; url=html/home.html">
</head>
<body>
    <!-- Fallback link for cases where both JavaScript and meta refresh don't work -->
    <p>If you are not redirected automatically, <a href="html/home.html">click here to go to the home page</a>.</p>
</body>
</html>
